<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
        integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="static\css\index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    {% block css %}{% endblock %}
    
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark  row " style="background-color: rgb(14, 30, 64);">
        <div class="row col-md-10 " style="padding-left: 2%;">
            <span class="input-group-text" style><i class="fas fa-user"></i></span>
            <a class="navbar-brand line anim-typewriter text-light"  style="padding-left: 1%;" > broCode</a>
        </div> 
        <div class="col-md-2 " style="display: flex; justify-content: flex-end">
            <ul class="navbar-nav ">
                <li class="nav-item active row">
                    {% block profileButton %}{% endblock %}
                    <!-- <a href={{url_for('login')}}><button type="button" class="btn btn-outline-danger">Log In</button></a>
                    <a href={{url_for('sign_up')}}><button type="button" class="btn btn-outline-danger">Sign Up</button></a> -->
                    
                    <!-- <a href="/logout"><button type="button" class="btn btn-outline-danger"> Logout</button></a> -->
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}

    {% block js %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="static\js\index.js"></script>
    

</body>

</html>
