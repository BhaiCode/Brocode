

<!DOCTYPE html>
<html>
    
<head>
	<title>My Awesome Login Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	<link rel="stylesheet" href="static\css\login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
	
		
	<div id="nav-placeholder">

	</div>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center ">
					<div class="brand_logo_container ">
						<img src="static\images\402d2521-0381-4fb9-a236-4f89fa068986_200x200.png" class="brand_logo img-hover-zoom" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="post" action='/login_validation'>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control input_user "  placeholder="username" required="" oninvalid='this.setCustomValidity(" Enter your Username")' oninput="setCustomValidity('')">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="password" required oninvalid='this.setCustomValidity(" Enter your password")' oninput="setCustomValidity('')">
						</div>
							
						 
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" id="subnewtopic" class="btn login_btn zoom"disabled="disabled" >Login</button>
					 <!-- disabled="disabled" -->
				   </div>
				   <div style="width:220px; margin: 0 auto">
					<p style="color: white; font-size : 13px; text-align: center;">Not a member? <a href="/signup">Register here</a></p>

				   </div>
					</form>
				</div>
		
				
			</div>
		</div>
	</div>
	<script>
		$(function(){
		  $("#nav-placeholder").load("templates\include\navbar.html");
		});
		</script>
		<script>
			(function() {
			$('form > div >input').keyup(function() {
				var empty = false;	
				$('input').each(function() {
					if ($(this).val() == '') {
						empty = true;
					}
				});
                 if (empty) {
            $('#subnewtopic').attr('disabled', 'disabled');
        } else {
            $('#subnewtopic').removeAttr('disabled');
        }
			});
		  })()
		  </script>
		 
</body>
</html>
