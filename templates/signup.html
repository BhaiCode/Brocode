{% block css %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="static\css\signup.css">
	<script> 
        document.onreadystatechange = function() { 
            if (document.readyState !== "complete") { 
                document.querySelector( 
                  "body").style.visibility = "hidden"; 
                document.querySelector( 
                  "#loader").style.visibility = "visible"; 
            } else { 
                document.querySelector( 
                  "#loader").style.display = "none"; 
                document.querySelector( 
                  "body").style.visibility = "visible"; 
            } 
        }; 
    </script> 
	<style>
	#loadOverlay{display: none;}
	</style>
	
{% endblock %}

							<input type="email" pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}"  id="email" name="email" class="form-control input_pass" value="" placeholder="Email">

							</div>
							<input type="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&]{8,10}"  name="password" class="form-control input_pass" value="" placeholder="Password">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">

							</div>

						</div>
						<div class="input-group  zoom ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>

						<small id="smallmobile" class="form-text mb-2" style="text-align: right; "></small>
						<div class="input-group mb-2 zoom ">

							</div>

			</div>
