<!DOCTYPE html>
<html>
    
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="static\js\css\signup.css">
	
</head>
<body>
	<div class="container h-100">
		<div class="d-flex jus	tify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="static\images\402d2521-0381-4fb9-a236-4f89fa068986_200x200.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form  method="post" action='/signup'>
						<div class="input-group mb-3 zoom ">
							<div class="input-group-append zoom">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="" class="form-control input_user" value="" placeholder="Name">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input type="email" name="email" class="form-control input_pass" value="" placeholder="Email">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="email" class="form-control input_pass" value="" placeholder="Password">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" class="form-control input_pass" value="" placeholder="Username">
						</div>
						<div class="input-group mb-2 zoom ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="text" name="email" class="form-control input_pass" value="" placeholder="Phone No">
						</div>
						<div class="input-group mb-2 zoom ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="email" class="form-control input_pass" value="" placeholder="Gender">
						</div>
						 
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="button" name="button" id ="subnewtopic" class="btn login_btn zoom " disabled="disabled">Login</button>
				   </div>
					</form>
				</div>
		
				
			</div>
		</div>
	</div>
	<script>
		(function() {
		$('form > div >input').keyup(function() {
			var empty = false;	
			$('input').each(function() {
				if ($(this).val() == '') {
					empty = true;
				}
			});
			 if (empty) {
		$('#subnewtopic').attr('disabled', 'disabled');
	} else {
		$('#subnewtopic').removeAttr('disabled');
	}
		});
	  })()
	  </script>
</body>
</html>
