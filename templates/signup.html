

{% extends 'base.html' %}

{% block title %}
broCode-Register-here!
{% endblock %}

{% block css %}
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="static\css\signup.css">
{% endblock %}

{% block content %}
<br>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="static\images\402d2521-0381-4fb9-a236-4f89fa068986_200x200.png" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form  method="post" action='/signup'>
						<div class="input-group mb-2 zoom ">
							<div class="input-group-append zoom">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="name" class="form-control input_user" value="" placeholder="Name">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
							</div>
							<input type="email" name="email" class="form-control input_pass" value="" placeholder="Email">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" class="form-control input_pass" value="" placeholder="Password">
						</div>
						<div class="input-group mb-2 zoom">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" class="form-control input_pass" value="" placeholder="Username">
						</div>
						<div class="input-group mb-2 zoom ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone"></i></span>
							</div>
							<input type="text" name="phone_no" class="form-control input_pass" value="" placeholder="Phone No">
						</div>
						<div class="input-group mb-2 zoom ">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="gender" class="form-control input_pass" value="" placeholder="Gender">
						</div>
						 
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button type="submit" name="button" id ="subnewtopic" class="btn login_btn zoom " disabled="disabled">Sign Up</button>


				   </div>
				   <div style="width:220px; margin: 0 auto">
					<p style="color: white; font-size : 13px; text-align: center;">Already a member? <a href="/login">Login here</a></p>

				   </div>

					</form>
				</div>
		
				
			</div>
		</div>
	</div>
{% endblock %}

{% block js %}
<script>
		(function() {
		$('form > div >input').keyup(function() {
			var empty = false;	
			$('input').each(function() {
				if ($(this).val() == '') {
					empty = true;
				}
			});
			if (empty) {
		$('#subnewtopic').attr('disabled', 'disabled');
	} else {
		$('#subnewtopic').removeAttr('disabled');
	}
		});
	})()
  </script>
{% endblock %}
